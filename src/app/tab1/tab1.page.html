<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-text color="primary" routerLink="" class="right">Logout</ion-text>
  </ion-toolbar>
 
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <!-- 
  <app-explore-container name="Tab 1 page">


  </app-explore-container> -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/product-add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header translucent>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-card vertical="top" horizontal="left">
    <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">Name</ion-col>
        <ion-col size="6">Price</ion-col>
      </ion-row> 
      <!-- | filter:searchText -->
     
      <ion-row *ngFor="let product of list"> 
        <ion-item-sliding>
          <ion-item>
            <ion-col size="6">{{ product.name }}</ion-col>
            <ion-col size="6">{{ product.price }}</ion-col>
          </ion-item>
          <ion-item-options>
            <ion-item-option primary (click)="updateProduct(product)">Update</ion-item-option>
            <ion-item-option color="danger" (click)="deleteProduct(product.id)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-row>

      <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading....."></ion-infinite-scroll-content>
      </ion-infinite-scroll>

      <!-- <ag-grid-angular #agGrid style="width: 500px; height: 500px;" class="ag-theme-alpine" [rowData]="rowData | async" [columnDefs]="columnDefs">
      </ag-grid-angular> -->
    </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
