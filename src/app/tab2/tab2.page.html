<ion-content [fullscreen]="true">
  <ion-icon name="person-circle-outline" routerLink="/user"></ion-icon>
<ion-card vertical="top" horizonal="left">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col>Product</ion-col>
        <ion-col>Price</ion-col>
      </ion-row>
      <ion-row *ngFor="let product of productList">
        <ion-col size="1"><ion-checkbox></ion-checkbox></ion-col>
        <ion-col>{{ product.name }}</ion-col>
        <ion-col>{{ product.price }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
