<ion-content [fullscreen]="true">
<ion-card >
  <ion-card-content>
    <ion-grid>
      <ion-item>
        <ion-label>Created Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Select Date" [(ngModel)]="todayDate"></ion-datetime>
      </ion-item>
      <ion-button primary (click)="searchByDate()">Search</ion-button>
      <!-- <ion-button primary (click)="updateProduct(product)">Update</ion-button> -->
    </ion-grid>
  </ion-card-content>
</ion-card>

<ion-card vertical="top" horizontal="left">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">Name</ion-col>
        <ion-col size="6">Price</ion-col>
      </ion-row>
      <ion-row *ngFor="let product of productList">
          <ion-item style="width: 100%;">
            <ion-col size="6">{{ product.name }}</ion-col>
            <ion-col size="6">{{ product.price }}</ion-col>
          </ion-item>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
